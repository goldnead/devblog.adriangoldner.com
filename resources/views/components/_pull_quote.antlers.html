{{# A pull quote with an optional author. #}}
<div class="size-lg my-4">   
    <div class="p-0 m-0 text-primary-600 italic text-3xl leading-snug">
        {{ quote | nl2br }}
    </div>
    {{ if author }}
        <span class="block mt-4 font-bold text-neutral-500">
            {{ author }}
        </span>
    {{ /if }}
</div>
